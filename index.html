<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Data Editor</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>

    <div class="slideshow-container shadow-lg"> <h2 id="product-title" class="text-primary pb-2 border-bottom"></h2>

        <div id="slide-content" class="slide">
            
            <div class="image-wrapper mb-3">
                <div id="image-spinner" class="spinner"></div>
                <img id="product-image" src="" alt="Product Image" />
            </div>

            <button class="nav-btn prev" id="prev-btn">&#10094;</button>
            <button class="nav-btn next" id="next-btn">&#10095;</button>

            <div id="product-info-form" class="mt-3">
                
                <div class="mb-3"> <label for="product-price" class="form-label fw-bold">Price (PKR):</label>
                    <input
                      type="number"
                      id="product-price"
                      placeholder="Enter Price"
                      min="0"
                      class="form-control"
                    /> </div>

                <div class="form-check mb-3"> <input class="form-check-input" type="checkbox" id="not-available" />
                    <label class="form-check-label fw-bold" for="not-available">
                        Not Available
                    </label>
                </div>

                <div class="mb-3">
                    <label for="additional-note" class="form-label fw-bold">Additional Note:</label>
                    <input
                      type="text"
                      id="additional-note"
                      placeholder="Any special notes"
                      class="form-control"
                    /> </div>
            </div>
            <p id="slide-index" class="text-secondary small mt-2"></p>
        </div>

        <p class="status-message text-center fw-bold mt-2" id="status-message"></p>
    </div>

    <script src="script.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eDHg+o4j4eN" 
      crossorigin="anonymous"
    ></script>
</body>
</html>
