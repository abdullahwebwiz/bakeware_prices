<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Data Editor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <h2 id="product-title"></h2>

      <div id="slide-content" class="slide">
        <div class="image-wrapper">
          <div id="image-spinner" class="spinner"></div>
          <img id="product-image" src="" alt="Product Image" />
        </div>

        <button class="nav-btn prev" id="prev-btn">&#10094;</button>
        <button class="nav-btn next" id="next-btn">&#10095;</button>

        <div id="product-info-form">
          <div class="form-group">
            <label for="product-price">Price ($):</label>
            <input
              type="number"
              id="product-price"
              placeholder="Enter Price"
              min="0"
              class="input-field"
            />
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="not-available" />
            <label for="not-available">Not Available</label>
          </div>

          <div class="form-group">
            <label for="additional-note">Additional Note:</label>
            <input
              type="text"
              id="additional-note"
              placeholder="Any special notes"
              class="input-field"
            />
          </div>
        </div>

        <p id="slide-index"></p>
      </div>

      <p class="status-message" id="status-message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
